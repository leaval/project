    <script>
        // 冒泡排序  相邻元素两两相比 元素交换
        function bubbleSort(arr){
            let len = arr.length;
            for(let i = 0;i<len;i++){
                for(let j = 0; j<len-1;j++){
                    if(arr[j] > arr[j+1]){
                        var temp = arr[j+1]
                        arr[j+1] = arr[j]
                        arr[j] = temp
                    }
                }
            }
            return arr
        }
